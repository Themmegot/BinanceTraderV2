## docker-compose.yml
#version: '3.8'
services:
  web:
    build: .
    command: gunicorn -b 0.0.0.0:5001 run:app
    ports:
      - "5001:5001"
    env_file:
      - .env
    depends_on:
      - redis
    environment:
      - FLASK_RUN_HOST=0.0.0.0
    volumes:
      - ./logs:/app/logs

  worker:
    build: .
    command: celery -A celery_worker.celery worker --loglevel=info
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - ./logs:/app/logs
      
  redis:
    image: redis:7
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    ports:
      - "6379:6379"
    volumes:
      - ./logs:/app/logs
